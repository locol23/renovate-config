name: Test

on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.27.0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install
        run: pnpm i --frozen-lockfile
      - name: Test
        run: pnpm test
